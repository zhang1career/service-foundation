{% comment %}
详情页 / 子页面顶部返回链接（复用组件）
规范：详情页仅保留顶部返回链接，卡片内不放置返回按钮。

用法: {% include 'console/includes/detail_back_link.html' with back_url=... back_label="返回列表" %}
{% endcomment %}
<div class="mb-6">
    <a href="{{ back_url }}" class="text-blue-600 hover:text-blue-800 flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        {{ back_label|default:"返回" }}
    </a>
</div>
