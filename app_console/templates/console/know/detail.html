{% extends 'console/base.html' %}

{% block title %}知识详情{% endblock %}
{% block page_title %}知识详情{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{% url 'console:know-list' %}" class="text-blue-600 hover:text-blue-800 flex items-center">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        返回列表
    </a>
</div>

<div id="knowledge-detail">
    <div class="p-8 text-center text-gray-500">
        <div class="spinner"></div>
        <p class="mt-2">加载中...</p>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
const entityId = {{ entity_id }};
const API_BASE = '/api/know/knowledge';

function getCookie(name) {
    let v = null;
    if (document.cookie && document.cookie !== '') {
        document.cookie.split(';').forEach(function(p) {
            const part = p.trim();
            if (part.indexOf(name + '=') === 0) {
                v = decodeURIComponent(part.substring(name.length + 1));
            }
        });
    }
    return v;
}

function formatTimestamp(ts) {
    if (!ts || ts <= 0) return '-';
    const date = new Date(ts);
    const pad = (n) => n.toString().padStart(2, '0');
    const year = date.getFullYear();
    const month = pad(date.getMonth() + 1);
    const day = pad(date.getDate());
    const hours = pad(date.getHours());
    const minutes = pad(date.getMinutes());
    const seconds = pad(date.getSeconds());
    return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}

async function loadDetail() {
    const container = document.getElementById('knowledge-detail');
    
    try {
        const response = await fetch(`${API_BASE}/${entityId}`);
        const result = await response.json();
        
        if (result.data) {
            const data = result.data;
            container.innerHTML = `
                <div class="card mb-6">
                    <div class="card-header">
                        <h2 class="text-xl font-semibold">${data.title || '未命名'}</h2>
                        <div class="flex space-x-2">
                            <button onclick="window.location.href='{% url 'console:know-list' %}'" class="btn btn-outline btn-sm">返回</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <p class="text-sm text-gray-500 mb-1">ID</p>
                                <p class="font-medium">${data.id}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">来源类型</p>
                                <span class="badge badge-info">${data.source_type || '-'}</span>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">创建时间</p>
                                <p>${formatTimestamp(data.ct)}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500 mb-1">更新时间</p>
                                <p>${formatTimestamp(data.ut)}</p>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <p class="text-sm text-gray-500 mb-2">描述</p>
                            <p class="bg-gray-50 p-4 rounded-lg">${data.description || '无描述'}</p>
                        </div>
                        
                        <div class="mt-6">
                            <p class="text-sm text-gray-500 mb-2">内容</p>
                            <div class="bg-gray-50 p-4 rounded-lg whitespace-pre-wrap">${data.content || '无内容'}</div>
                        </div>
                    </div>
                </div>
                
                <!-- Summary Section -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-lg font-semibold">摘要</h3>
                        <button onclick="generateSummary()" class="btn btn-primary btn-sm">生成摘要</button>
                    </div>
                    <div class="card-body" id="summary-content">
                        <div class="flex items-center text-gray-500"><div class="spinner mr-2"></div>加载中...</div>
                    </div>
                </div>
                
                <!-- Relations Section (extract button visible only when summary exists) -->
                <div class="card mt-6" id="relations-section">
                    <div class="card-header">
                        <h3 class="text-lg font-semibold">关系提取</h3>
                        <div class="flex space-x-2">
                            <button id="extract-relations-btn" onclick="extractRelations()" class="btn btn-primary btn-sm" style="display:none">提取关系</button>
                            <button id="save-relation-btn" onclick="saveRelation()" class="btn btn-outline btn-sm" style="display:none">保存关系</button>
                        </div>
                    </div>
                    <div class="card-body" id="relations-content">
                        <p class="text-gray-500">点击"提取关系"按钮从内容中提取谓词逻辑关系。主语和宾语默认来自 AI 解析结果，可输入或从 Atlas 相似度匹配的候选项中选取后点击"保存关系"存储到 Neo4j</p>
                    </div>
                </div>
            `;
            loadExistingSummary();
        } else {
            throw new Error('未找到数据');
        }
    } catch (error) {
        container.innerHTML = `
            <div class="card">
                <div class="card-body text-center text-red-500">
                    <p>加载失败: ${error.message}</p>
                    <a href="{% url 'console:know-list' %}" class="btn btn-primary btn-sm mt-4">返回列表</a>
                </div>
            </div>
        `;
    }
}

async function loadExistingSummary() {
    const container = document.getElementById('summary-content');
    
    try {
        const url = `${API_BASE}/${entityId}/summary?app_id=0`;
        console.log('[loadExistingSummary] Fetching:', url);
        const response = await fetch(url);
        const result = await response.json();
        console.log('[loadExistingSummary] Response:', result);
        
        if (result.errorCode === 0 && result.data && result.data.summary) {
            container.innerHTML = `
                <div class="whitespace-pre-wrap">${result.data.summary}</div>
                <div class="mt-3 text-xs text-gray-400">
                    来源: ${result.data.source || '-'} | 
                    更新时间: ${formatTimestamp(result.data.ut)}
                </div>
            `;
            const extractBtn = document.getElementById('extract-relations-btn');
            if (extractBtn) extractBtn.style.display = '';
        } else {
            console.log('[loadExistingSummary] No summary found, errorCode:', result.errorCode, 'msg:', result.message);
            container.innerHTML = '<p class="text-gray-500">暂无摘要，点击"生成摘要"按钮创建</p>';
            const extractBtn = document.getElementById('extract-relations-btn');
            if (extractBtn) extractBtn.style.display = 'none';
        }
    } catch (error) {
        console.error('[loadExistingSummary] Error:', error);
        container.innerHTML = '<p class="text-gray-500">暂无摘要，点击"生成摘要"按钮创建</p>';
        const extractBtn = document.getElementById('extract-relations-btn');
        if (extractBtn) extractBtn.style.display = 'none';
    }
}

async function generateSummary() {
    const container = document.getElementById('summary-content');
    container.innerHTML = '<div class="flex items-center"><div class="spinner mr-2"></div>生成中...</div>';
    
    try {
        const response = await fetch(`${API_BASE}/${entityId}/summary`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                app_id: 0,
                use_ai: true
            })
        });
        const result = await response.json();
        
        if (result.errorCode === 0 && result.data && result.data.summary) {
            container.innerHTML = `
                <div class="whitespace-pre-wrap">${result.data.summary}</div>
                <div class="mt-3 text-xs text-gray-400">
                    来源: ${result.data.source || '-'} | 
                    更新时间: ${formatTimestamp(result.data.ut)}
                </div>
            `;
            const extractBtn = document.getElementById('extract-relations-btn');
            if (extractBtn) extractBtn.style.display = '';
        } else if (result.message) {
            container.innerHTML = `<p class="text-red-500">生成失败: ${result.message}</p>`;
        } else {
            container.innerHTML = '<p class="text-gray-500">暂无摘要</p>';
        }
    } catch (error) {
        container.innerHTML = `<p class="text-red-500">生成失败: ${error.message}</p>`;
    }
}

function escapeAttr(s) {
    return String(s || '')
        .replace(/&/g, '&amp;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
}

function escapeHtml(s) {
    return String(s || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
}

function initCustomDropdown(inputId, dropdownId, options) {
    const input = document.getElementById(inputId);
    const dropdown = document.getElementById(dropdownId);
    const wrapper = input && input.closest('.combobox-wrapper');
    if (!input || !dropdown || !wrapper) return;

    function openDropdown() {
        dropdown.classList.remove('hidden');
    }
    function closeDropdown() {
        dropdown.classList.add('hidden');
    }
    function toggleDropdown() {
        dropdown.classList.toggle('hidden');
    }

    input.addEventListener('focus', openDropdown);
    input.addEventListener('click', openDropdown);
    wrapper.querySelector('.combobox-toggle')?.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        toggleDropdown();
    });

    dropdown.querySelectorAll('li[data-value]').forEach(function(li) {
        li.addEventListener('click', function() {
            input.value = this.getAttribute('data-value') || '';
            closeDropdown();
        });
    });

    document.addEventListener('click', function(e) {
        if (!wrapper.contains(e.target)) closeDropdown();
    });
}

function renderRelationInputs(relation, relationCount) {
    const container = document.getElementById('relations-content');
    const sub = escapeAttr(relation.subject);
    const prd = escapeAttr(relation.predicate);
    const obj = escapeAttr(relation.object);
    const subjectCandidates = relation.subject_candidates || [];
    const objectCandidates = relation.object_candidates || [];
    const pct = (s) => Math.min(100, Math.max(0, (parseFloat(s) || 0) * 100)).toFixed(0);
    const subjectItems = subjectCandidates.map(c => {
        const name = escapeHtml(c.name);
        const score = pct(c.score);
        return `<li data-value="${escapeAttr(c.name)}" class="combobox-option relative overflow-hidden">
            <div class="absolute inset-0 bg-blue-100 transition-all" style="width:${score}%;" title="相似度 ${score}%"></div>
            <span class="relative z-10 block px-3 py-2 cursor-pointer hover:bg-blue-50/50">${name}</span>
        </li>`;
    }).join('');
    const objectItems = objectCandidates.map(c => {
        const name = escapeHtml(c.name);
        const score = pct(c.score);
        return `<li data-value="${escapeAttr(c.name)}" class="combobox-option relative overflow-hidden">
            <div class="absolute inset-0 bg-blue-100 transition-all" style="width:${score}%;" title="相似度 ${score}%"></div>
            <span class="relative z-10 block px-3 py-2 cursor-pointer hover:bg-blue-50/50">${name}</span>
        </li>`;
    }).join('');
    const countNote = relationCount > 1 ? `<p class="text-sm text-gray-500 mb-3">共提取 ${relationCount} 条关系，当前显示第1条，可编辑后保存</p>` : '';
    container.innerHTML = `
        ${countNote}
        <style>
            #relations-section { overflow: visible; }
            .combobox-wrapper { position: relative; overflow: visible; }
            .combobox-input-wrap { display: flex; border: 1px solid #d1d5db; border-radius: 0.375rem; background: #fff; }
            .combobox-input-wrap:focus-within { outline: 2px solid #3b82f6; outline-offset: 1px; border-color: #3b82f6; }
            .combobox-wrapper input { flex: 1; border: none; border-radius: 0.375rem; }
            .combobox-wrapper input:focus { outline: none; }
            .combobox-toggle { padding: 0 0.5rem; color: #6b7280; background: transparent; border: none; cursor: pointer; border-left: 1px solid #e5e7eb; }
            .combobox-toggle:hover { color: #374151; }
            .combobox-dropdown { position: absolute; top: 100%; left: 0; right: 0; margin-top: 2px; background: #fff; border: 1px solid #e5e7eb; border-radius: 0.375rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); max-height: 200px; overflow-y: auto; z-index: 50; }
            .combobox-option { position: relative; border-b: 1px solid #f3f4f6; }
            .combobox-option:last-child { border-bottom: 0; }
        </style>
        <div class="space-y-3">
            <div>
                <label class="block text-sm text-gray-500 mb-1">主语</label>
                <div class="combobox-wrapper">
                    <div class="combobox-input-wrap">
                        <input type="text" id="relation-subject" class="w-full px-3 py-2" value="${sub}" placeholder="主语（可输入或从下拉选择）" autocomplete="off" />
                        <button type="button" class="combobox-toggle" aria-label="展开选项">▾</button>
                    </div>
                    <ul id="relation-subject-dropdown" class="combobox-dropdown hidden">
                        ${subjectItems || '<li class="px-3 py-2 text-gray-400">无候选项</li>'}
                    </ul>
                </div>
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">谓语</label>
                <input type="text" id="relation-predicate" class="w-full border rounded px-3 py-2" value="${prd}" placeholder="谓语" />
            </div>
            <div>
                <label class="block text-sm text-gray-500 mb-1">宾语</label>
                <div class="combobox-wrapper">
                    <div class="combobox-input-wrap">
                        <input type="text" id="relation-object" class="w-full px-3 py-2" value="${obj}" placeholder="宾语（可输入或从下拉选择）" autocomplete="off" />
                        <button type="button" class="combobox-toggle" aria-label="展开选项">▾</button>
                    </div>
                    <ul id="relation-object-dropdown" class="combobox-dropdown hidden">
                        ${objectItems || '<li class="px-3 py-2 text-gray-400">无候选项</li>'}
                    </ul>
                </div>
            </div>
        </div>
    `;
    initCustomDropdown('relation-subject', 'relation-subject-dropdown');
    initCustomDropdown('relation-object', 'relation-object-dropdown');
    const saveBtn = document.getElementById('save-relation-btn');
    if (saveBtn) saveBtn.style.display = '';
}

async function extractRelations() {
    const container = document.getElementById('relations-content');
    container.innerHTML = '<div class="flex items-center"><div class="spinner mr-2"></div>提取中...</div>';

    try {
        const response = await fetch(`${API_BASE}/${entityId}/extract_relations`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') || '',
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                app_id: 0
            })
        });
        const result = await response.json();

        if (result.errorCode === 0 && result.data) {
            const relations = result.data.relations || [];
            if (relations.length === 0) {
                container.innerHTML = '<p class="text-gray-500">未能从内容中提取到关系</p>';
                const saveBtn = document.getElementById('save-relation-btn');
                if (saveBtn) saveBtn.style.display = 'none';
                return;
            }
            const first = relations[0];
            renderRelationInputs(first, relations.length);
        } else if (result.message) {
            container.innerHTML = `<p class="text-red-500">提取失败: ${result.message}</p>`;
            const saveBtn = document.getElementById('save-relation-btn');
            if (saveBtn) saveBtn.style.display = 'none';
        } else {
            container.innerHTML = '<p class="text-gray-500">未能提取到关系</p>';
            const saveBtn = document.getElementById('save-relation-btn');
            if (saveBtn) saveBtn.style.display = 'none';
        }
    } catch (error) {
        container.innerHTML = `<p class="text-red-500">提取失败: ${error.message}</p>`;
        const saveBtn = document.getElementById('save-relation-btn');
        if (saveBtn) saveBtn.style.display = 'none';
    }
}

async function saveRelation() {
    const subjectInput = document.getElementById('relation-subject');
    const predicateInput = document.getElementById('relation-predicate');
    const objectInput = document.getElementById('relation-object');
    if (!subjectInput || !predicateInput || !objectInput) {
        showToast('请先点击"提取关系"获取解析结果', 'error');
        return;
    }
    const subject = subjectInput.value.trim();
    const predicate = predicateInput.value.trim();
    const obj = objectInput.value.trim();
    if (!subject || !predicate || !obj) {
        showToast('请填写完整的主语、谓语、宾语', 'error');
        return;
    }

    const saveBtn = document.getElementById('save-relation-btn');
    const originalText = saveBtn ? saveBtn.textContent : '保存关系';
    if (saveBtn) {
        saveBtn.disabled = true;
        saveBtn.textContent = '保存中...';
    }

    try {
        const response = await fetch(`${API_BASE}/${entityId}/save_relation`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken') || '',
                'X-Requested-With': 'XMLHttpRequest',
            },
            credentials: 'same-origin',
            body: JSON.stringify({
                app_id: 0,
                subject: subject,
                predicate: predicate,
                object: obj
            }),
            credentials: 'same-origin'
        });
        const contentType = response.headers.get('Content-Type') || '';
        const text = await response.text();
        if (!contentType.includes('application/json')) {
            const snippet = text.substring(0, 100).replace(/\s+/g, ' ');
            showToast('保存失败: 接口返回了非 JSON 内容 (状态码: ' + response.status + ')。可能原因：请求地址有误、服务异常或需要登录。响应片段: ' + snippet, 'error');
            return;
        }
        let result;
        try {
            result = JSON.parse(text);
        } catch (e) {
            showToast('保存失败: 响应无法解析为 JSON。状态码: ' + response.status, 'error');
            return;
        }

        if (result.errorCode === 0 && result.data) {
            const d = result.data;
            showToast(`保存成功\n主语节点ID: ${d.subject_node_id || '-'}\n宾语节点ID: ${d.object_node_id || '-'}\n关系ID: ${d.neo4j_relationship_id || '-'}`, 'success');
        } else {
            showToast('保存失败: ' + (result.message || '未知错误'), 'error');
        }
    } catch (error) {
        showToast('保存失败: ' + error.message, 'error');
    } finally {
        if (saveBtn) {
            saveBtn.disabled = false;
            saveBtn.textContent = originalText;
        }
    }
}

document.addEventListener('DOMContentLoaded', loadDetail);
</script>
{% endblock %}
